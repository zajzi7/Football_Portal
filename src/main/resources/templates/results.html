<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Football App</title>
    <meta http-equiv="Content-Type" content="text/html; charsuet=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <th>Gospodarze</th>
        <th>Wynik</th>
        <th>Goście</th>
        </thead>

        <tbody>
        <tr th:each="result : ${results}" th:if="${result.awayTeam!=null} and ${result.homeTeam!=null}">
            <td th:text="${result.homeTeam.teamName}"></td>
            <td th:text="${result.homeScore} + ':' + ${result.awayScore}"></td>
            <td th:text="${result.awayTeam.teamName}"></td>
        </tr>
        <tr th:if="${pausedTeams.size()} > 0">
            <td colspan="5">Pauzujące drużyny:
                <span th:each="team : ${pausedTeams}"
                      th:text="${team.teamName} + (${team}==${pausedTeams.get(pausedTeams.size()-1)} ? '' : ', ')">
<!--                        If the team is the last element of the list then do not add a comma-->
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
