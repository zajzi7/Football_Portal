<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
</head>
<body>
<div layout:fragment="container" class="container">
    <div class="ml-4 mt-4">
        <form th:object="${season}" th:action="@{/admin/seasons}" th:method="post">

            <!-- Hidden field necessary for updates -->
            <input type="hidden" th:field="*{id}" />

            <!-- Input season name -->
            <input type="text" th:field="*{seasonName}" class="form-control mb-3 col-2" placeholder="Nazwa sezonu" />

            <!-- Errors -->
            <p class="alert alert-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>

            <!-- Save -->
            <button type="submit" class="btn btn-info col-1">Zapisz</button>

            <!-- Back to the seasons -->
            <a href="/admin/seasons" class="btn btn-info col-1">Powr√≥t</a>
        </form>
    </div>
</div>
</body>
</html>
